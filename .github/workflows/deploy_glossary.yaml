name: Deploy Business Glossary

on:
  push:
    branches:
      - main
    paths:
      - "output/*.json" # Only trigger if a JSON file in output changes (glossary proposal merged)
      - "scripts/publish_glossary.py"

jobs:
  deploy-glossary:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-datacatalog google-cloud-bigquery google-cloud-dataplex

      - name: Publish to Dataplex (Data Catalog)
        env:
          GCP_PROJECT_ID: "pg-gccoe-carlos-monteverde"
          GCP_LOCATION: "us"
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          python scripts/publish_glossary.py
