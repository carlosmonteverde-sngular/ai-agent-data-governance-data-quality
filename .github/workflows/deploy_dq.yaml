name: Deploy Data Quality Rules

on:
  push:
    branches:
      - main
    paths:
      - "output/dq_rules_proposal_*.json"
      - "scripts/publish_data_quality.py"

jobs:
  deploy-dq:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-bigquery google-cloud-dataplex pyyaml

      - name: Publish (Generate YAML)
        env:
          GCP_PROJECT_ID: "pg-gccoe-carlos-monteverde"
          GCP_LOCATION: "us"
        run: |
          python scripts/publish_data_quality.py
